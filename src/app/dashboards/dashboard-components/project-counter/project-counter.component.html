<div class=" m-b-30">
    <div class="card mb-2" style="cursor:pointer">
        <div *ngIf="view || a==1" class="card-body">
            <div class="row">
                <div  routerLink="/users/userlist" class="col-12">
                    <h2 class="m-b-0 text-info">
                    <i class="mdi mdi-account-multiple "></i> 
                      Users
                    </h2>
                    <h3 class="">{{items?.countUsers}}</h3>
                    <h6  class="card-subtitle">Total Users</h6>
                </div>
                <div class="col-12">
                    <ngb-progressbar [showValue]="false" type="info" [value]="50"></ngb-progressbar>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="card mb-2">
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <h2 class="m-b-0 text-success">
                        <i class="mdi mdi-alert-circle "></i>
                          Newsletters
                    </h2>
                    <h3 class="">{{items?.countVolume}}</h3>
                    <h6 class="card-subtitle">Total Newsletters</h6>
                </div>
                <div class="col-12">
                    <ngb-progressbar [showValue]="false" type="success" [value]="50"></ngb-progressbar>
                </div>
            </div>
        </div>
    </div>
