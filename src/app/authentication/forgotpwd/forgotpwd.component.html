<div
  class="login-register align-items-center d-flex"
  style="background-image: url(assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form [formGroup]="forgotPwdForm" class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">
              Enter your Email and instructions will be sent to you!
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              required=""
              placeholder="Email"
              formControlName="email"
            />
            <mat-error *ngIf="  isSubmitted && forgotPwdForm.controls['email'].hasError('required')">Email 
              is
              required</mat-error>
              <mat-error *ngIf="  isSubmitted && forgotPwdForm.controls['email'].hasError('pattern')"> Valid Email 
                is
                required</mat-error>
          
          </div>
        </div>
        <div class="form-group text-center">
          <div class="col-xs-12">   <a (click)="forgotPwd()"    class=" btn-primary btn-lg btn-block text-uppercase waves-effect waves-light
                text-white " type="submit" >Reset</a>
          </div>        
        </div>
        <p class="text-center pb-0 mb-0">
          <a routerLink="/authentication/login" href="javascript:void(0)">Back to Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
