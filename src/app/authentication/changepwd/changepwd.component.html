
<div
  class="login-register align-items-center d-flex"
  style="background-image: url(assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form [formGroup]="changePwdForm" class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-12">
            <h3>Change  Password</h3>
            <!-- <p class="text-muted">
              Enter your Email and instructions will be sent to you!
            </p> -->
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              required=""
              placeholder="Password"
              formControlName="password"
            />
            <mat-error *ngIf="  isSubmitted && changePwdForm.controls['password'].hasError('required')">Password 
              is
              required</mat-error>
              <mat-error *ngIf="  isSubmitted && changePwdForm.controls['password'].hasError('minlength')">Minimum length 
                of password should be 8 characters
                </mat-error>
          
          </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
          <input
          class="form-control"
          type="password"
          required=""
          placeholder=" Confirm Password"
          formControlName="confirmpassword"
        />
        <mat-error *ngIf="  isSubmitted && changePwdForm.controls['confirmpassword'].hasError('required')"> Confirm Password 
            is
            required</mat-error>
            <mat-error *ngIf="  isSubmitted && changePwdForm.controls['confirmpassword'].hasError('mustMatch')"> Confirm Password 
              must match
              </mat-error>
        
        </div>
          </div>
        <div class="form-group text-center">
          <div class="col-xs-12">   <a  (click)="updatePwd()"   class=" btn-primary btn-lg btn-block text-uppercase waves-effect waves-light
                text-white " type="submit" >Reset</a>
          </div>        
        </div>
        <!-- <p class="text-center pb-0 mb-0">
          <a routerLink="/authentication/login" href="javascript:void(0)">Back to Login</a>
        </p> -->
      </form>
    </div>
  </div>
</div>
