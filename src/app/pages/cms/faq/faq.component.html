<form >
    <table class="table para">
      <thead>
          <tr>
              <th>Question</th>
              <th>Answer</th>
              
          </tr>
      </thead>
          <tbody >
              <tr *ngFor="let data of faq1 ">
                <td style="width: 30%;">
                  <p>{{data?.question}}</p>
                </td>
                <td style="width: 30%;">
                  <p>{{data?.answer}}</p>
                </td>
                <td>
                  <button  class="btn btn-primary common-btn  mt-10" (click)="editFaq(userDetail,data._id)">Edit</button>
                <button  class="btn btn-danger common-btn ml-2 mt-10" (click)=" deleteFaq(data._id)" >Delete</button>
                </td>
              </tr>
              <button (click)="addnewFaq(usersDetail)" class="btn btn-primary common-btn" >Add</button>
          </tbody>
    </table>
    </form>
    <ng-template #userDetail let-modal>
        <div class="modal-body">
          <div class="card">
            <form [formGroup]="editForm">
              <div class="form-body">
                <div class="card-body">
                  <div class="row p-t-20">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label"> Question</label>
                        <input type="text" id="fname" formControlName="question" class="form-control" placeholder=" Question">
                        <mat-error *ngIf="  isSubmitted && editForm.controls['question'].hasError('required')">Question  
                          is
                          required</mat-error>  
                        
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label">Answer</label>
                        <input type="text" id="lname" formControlName="answer" class="form-control" placeholder="Answer">
                        <mat-error *ngIf="  isSubmitted && editForm.controls['answer'].hasError('required')">Answer  
                          is
                          required</mat-error>  
                      </div>
                    </div>
                  </div>
                  <div class="row ">
                  </div>
               
                </div>
      
                <div class="form-actions">
                  <div class="card-body">
                    <button  class="btn btn-success mr-3" (click)="updateFaq()">
                      <i class="fa fa-check"></i> Update</button>
                    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
      
        </div>
      </ng-template>
    <ng-template #usersDetail let-modal>
        <div class="modal-body">
          <div class="card">
            <form [formGroup]="addForm">
              <div class="form-body">
                <div class="card-body">
                  <div class="row p-t-20">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label"> Question</label>
                        <input type="text" id="fname" formControlName="question1" class="form-control" placeholder=" Question">
                        <mat-error *ngIf="  isSubmit && addForm.controls['question1'].hasError('required')">Question  
                          is
                          required</mat-error>  
                        
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label">Answer</label>
                        <input type="text" id="lname" formControlName="answer1" class="form-control" placeholder="Answer">
                        <mat-error *ngIf="  isSubmit && addForm.controls['answer1'].hasError('required')">Answer  
                          is
                          required</mat-error>  
                        
                      </div>
                    </div>
               
                  
                 
                  </div>
               
                  <div class="row ">
                   
                  </div>
               
                </div>
      
                <div class="form-actions">
                  <div class="card-body">
                    <button  class="btn btn-success mr-3" (click)="AddsFaq()">
                      <i class="fa fa-check"></i> Add</button>
                    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Cross click')">Cancel</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
      
        </div>
      </ng-template>
