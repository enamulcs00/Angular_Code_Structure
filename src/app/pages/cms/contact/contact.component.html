
        <div class="card card-body">           
            <form [formGroup]="contactForm" class="form-horizontal m-t-30" >               
                <div class="form-group">
                    <label for="example-email">Email</label>
                    <input type="email" id="example-email" name="example-email" class="form-control" placeholder="Email" formControlName="email">
                </div>   
                <div class="form-group">
                    <label for="example-email">Contact</label>
                    <input type="text" id="contact" name="example-email" class="form-control" placeholder="Contact No" formControlName="phone">
                </div>   
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" rows="5" formControlName="address"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Save</button>
            </form>
        </div>
