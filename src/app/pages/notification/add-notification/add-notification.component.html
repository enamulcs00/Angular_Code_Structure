<div class="card">

            <div class="col-md-12 text-right">
                <button class="btn btn-primary" routerLink="/notification/notificationlist">View Notification History</button>
            </div>

                <div class="form-group mat-form-control mat-no-animation">
                    <label>Notification Type</label>
                    <mat-form-field >
                        <mat-label>Choose an option</mat-label>
                        <select matNativeControl >
                          <option value="1"> Content-based changes and updates</option>
                          <option value="2" >Activity-Based Updates</option>
                          <option value="3">Broadcast Notification</option>
                         
                        </select>
                      </mat-form-field>                      
                </div>
                <div class="form-group mat-form-control mat-no-animation">
                    <label>User Type</label>
                    <mat-form-field >
                        <mat-label>Choose an option</mat-label>
                        <select matNativeControl >
                          <option value="volvo"> All</option>
                          <option value="saab" >Users</option> 
                          <option value="saab" >Sub-Admin</option> 
                        </select>
                      </mat-form-field>                      
                </div>
